        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
    
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>

        html {
            scroll-behavior: smooth;
        }
    </style>
    <!-- mobile view script -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const menuNav = document.getElementById('menuNav');
        const menuArrow = document.getElementById('menuArrow');
    
        menuButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent event propagation issues.
    
            // Toggle menu visibility
            if (menuNav.classList.contains('opacity-0')) {
                menuNav.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-full');
                menuNav.classList.add('opacity-100', 'translate-y-0');
            } else {
                menuNav.classList.add('opacity-0', 'pointer-events-none', 'translate-y-full');
                menuNav.classList.remove('opacity-100', 'translate-y-0');
            }
    
            // Toggle arrow rotation
            menuArrow.classList.toggle('rotate-180');
        });
    </script>
